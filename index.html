<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner"style="background-image: url(images/wedding.jpg)">
    <div class="container">
      <h1>Wedding Photography</h1>
      <p>Capture the most magic moment of your life!</p>
      <a href="https://ovidijusmaslovas.com" class="btn button-1">Gallery</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <div class="cards">
      <div class="card">
        <img src="images/contact.svg" alt="Contact me picture">
        <h3>Contact Me</h3>
        <p>Fast responding</p>
      </div>
      <div class="card">
        <img src="images/booking.svg" alt="pic of booking">
        <h3>Book Me</h3>
        <p>We can always arrange a suitable time</p>
      </div>
      <div class="card">
        <img src="images/done.svg" alt="wedding pic">
        <h3>Goal</h3>
        <p>Let's capture it</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.instagram.com/ovidijus.maslovas/">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/maslovas.ovidijus/">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </div>

</body>
</html>
